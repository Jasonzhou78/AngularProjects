<!----AS2 code start from here-->
<div>
  <h3 class="title" *ngIf = "car?.title">Title: {{ car?.title }}</h3>
  <div class="description" *ngIf = "car?.description">Description: {{ car?.description }}</div>
  <div class="creator" *ngIf = "car?.creator">Creator: {{car?.creator}} </div>
  <div class="type" appHighlight *ngIf = "car?.type">Type: {{ car?.type }}</div><br>
  <div class="image" (click)="showId()" *ngIf = "car?.imgURL"><img src="{{car?.imgURL}}" width="200"></div>
  <div class="image" (click)="showId()" *ngIf = "!car?.imgURL"><img src="https://www.supercars.net/blog/wp-content/uploads/2020/12/Lamborghini-Race-Cars.png" width="200"></div>
  <div appHighlight class="tags" >
    <span class="tag" *ngFor="let tag of car?.tags" >{{tag}}  &nbsp;&nbsp; </span>
  </div>
</div>
