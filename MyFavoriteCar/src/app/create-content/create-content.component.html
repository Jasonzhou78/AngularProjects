<div class="newContent">
  <label for="">ID: </label>
  <input type="number" [(ngModel)]="this.tempId"><br><br>
  <label for="">Title:</label>
  <input type="text" [(ngModel)]="this.newContent.title"><br><br>
  <label for="">Description: </label>
  <input type="text" [(ngModel)]="this.newContent.description"><br><br>
  <label for="">Creator: </label>
  <input type="text" [(ngModel)]="this.newContent.creator"><br><br>
  <label for="">imgURL:</label>
  <input type="text" [(ngModel)]="this.newContent.imgURL"><br><br>
  <label for="">Type: </label>
  <input type="text" [(ngModel)]="this.newContent.type"><br><br>

  <button (click) = "addContentFromChild()">Add Car</button>

</div>
